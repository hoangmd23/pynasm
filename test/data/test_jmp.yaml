# jmp
- asm: |
    mov rax, 10
    jmp label
    add rax, 10
    label:
    add rax, 10
  expected:
    register:
      rax: 20

# je
- asm: |
    mov rax, 10
    cmp rax, 10
    je label
    add rax, 10
    label:
    add rax, 10
  expected:
    register:
      rax: 20

- asm: |
    mov rax, 10
    mov rcx, 9
    cmp rax, rcx 
    je label
    add rax, 10
    label:
    add rax, 10
  expected:
    register:
      rax: 30

