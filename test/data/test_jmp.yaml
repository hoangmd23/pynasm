# jbe
- asm: |
    mov al, 250
    cmp al, 230
    jbe label
    add al, 2
    label:
    add al, 1
  expected:
    register:
      rax: 253

- asm: |
    mov al, 220
    mov bl, 230
    cmp al, bl
    jbe label
    add al, 2
    label:
    add al, 1
  expected:
    register:
      rax: 221

