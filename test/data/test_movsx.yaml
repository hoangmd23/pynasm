- asm: |
    mov al, 10
    movsx bx, al
    movsx ecx, al
    movsx rdx, al
  expected:
    register:
      rbx: 10
      rcx: 10
      rdx: 10

- asm: |
    mov al, -1
    movsx bx, al
    movsx ecx, al
    movsx rdx, al
  expected:
    register:
      rbx: 0xFFFF
      rcx: 0xFFFFFFFF
      rdx: 0xFFFFFFFFFFFFFFFF

